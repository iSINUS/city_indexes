user  angie;
worker_processes  auto;
worker_rlimit_nofile 65536;
worker_cpu_affinity auto;
pid        /run/angie/angie.pid;

events {
    worker_connections  4086;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/angie/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format extended '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" rt="$request_time" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'h="$host" sn="$server_name" ru="$request_uri" u="$uri" '
                        'ucs="$upstream_cache_status" ua="$upstream_addr" us="$upstream_status" '
                        'uct="$upstream_connect_time" urt="$upstream_response_time"';

    access_log  /var/log/angie/access.log main;
    error_log   /var/log/angie/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_min_length   256;
    gzip_types        text/plain text/css text/xml text/javascript application/x-javascript application/xml
                      application/javascript application/json application/x-protobuf;

    proxy_cache_path    /var/cache/angie/
                        levels=1:2
                        max_size=1g
                        inactive=30d
                        use_temp_path=off
                        keys_zone=backend_cache:10m;

    upstream tiles_upstream {
        server tiles:3000;
    }

    server {
        listen       80;
        server_name  localhost;
        resolver 127.0.0.1;

        location / {
            root   /usr/share/angie/html;
            index  index.html;
            try_files $uri $uri/ =404;
        }

        location ~ /tiles/(?<fwd_path>.*) {
            # Do not allow to request tiles without referer.
            if ($http_referer !~ "http://localhost/") {
                return 403;
            }
            proxy_set_header        Host $host;
            # proxy_set_header        X-Forwarded-Proto "https";
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Host $host:$server_port;
            proxy_set_header        X-Rewrite-URL $uri;
            proxy_redirect          off;

            proxy_connect_timeout   5m;
            proxy_send_timeout      5m;
            proxy_read_timeout      5m;
            send_timeout            5m;

            proxy_cache             backend_cache;
            proxy_cache_lock        on;
            proxy_cache_revalidate  on;
            proxy_cache_valid       200 204 302 30d;
            proxy_cache_valid       404 1m;
            proxy_cache_use_stale   error timeout http_500 http_502 http_503 http_504;
            add_header              X-Cache-Status $upstream_cache_status;

            proxy_pass              http://tiles_upstream/$fwd_path$is_args$args;
        }

        location /console/ {
            satisfy any;

            allow 127.0.0.1;
            deny all;

            auth_basic           "console";
            auth_basic_user_file /etc/angie/htpasswd;

            auto_redirect on;

            alias /usr/share/angie-console-light/html/;
            index index.html;

            location /console/api/ {
                api /status/;
            }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/angie/html;
        }

    }
}
